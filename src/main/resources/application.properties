#Application
spring.application.name=Casa Europa
server.port=${PORT:8080}

#Perfil para produccion
spring.profiles.active=${SPRING_PROFILE_ACTIVE:dev}

#config imports
spring.config.import=optional:file:.env[.properties]


#Database (las variables de entorno se definen en el archivo .env)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:casa_europa_db}?useSSL=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO_MODE:none}
#Configuracion de la codificacion de caracteres
spring.jpa.properties.hibernate.connection.charSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

# Usuario y contrase√±a personalizados
spring.security.user.name=${SECURITY_USER:admin}
spring.security.user.password=${SECURITY_PASSWORD:}